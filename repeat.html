<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script src="repeat.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="mymodule">
    <div ng-controller="mycontroller">
        <table>
            <thead>
                <tr>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{ employee.firstname }}</td>
                    <td>{{ employee.lastname }}</td>
                    <td>{{ employee.Age }}</td>
                </tr>
            </tbody>
            </table>

    </div>

</body>
</html>
